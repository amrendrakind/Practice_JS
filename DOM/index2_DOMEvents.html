<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container">

    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        let container = document.getElementById("container");
        container.innerText = "Hello World displayed after documents loaded"; // This works now!
    });
</script>

</html>
