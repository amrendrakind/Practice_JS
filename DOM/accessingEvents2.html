<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul> Ingredients
        <li>Sugar</li>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
        <li>Baking Soda</li>
    </ul>
    <div>Double click me</div>
</body>

<script>


    let instructors = ["Elie", "Matt", "Tim"];
    localStorage.setItem("instructors", JSON.stringify(instructors));

    localStorage.setItem("favoriteNumber", "09")
    localStorage.setItem("isTrue", true)

    let listItem = document.getElementsByTagName("li"); 
    for(let i=0;i<listItem.length;i++){
        listItem[i].addEventListener("click", function(event){
            event.preventDefault()
            alert("You just clicked on "+event.target.innerText)
        })
    }

    let divClick = document.getElementsByTagName("div"); // In case of getElementsByTagName we need to loop through the tagVariable.

    for(let i=0;i<divClick.length;i++){
        divClick[i].addEventListener("dblclick", function(event){
            event.preventDefault()
            alert("I am double clicked "+JSON.parse(localStorage.getItem("instructors")))
        })
    }

</script>
</html>
